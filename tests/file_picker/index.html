<script type="text/javascript" charset="utf-8">

// we'll create a text file on the desktop and start
// watching it for changes
const filePicker = require('file-picker');
var fp = filePicker.FilePicker("fuck", "folder");
fp.title = "Hi!  Pick some files!"
fp.mode = "multiple";
fp.show(function(x) {
    if (x === undefined) {
        console.log("user selected nothing!  (canceled dialog)");
    } else {
        console.log("you picked " + x.length + " files");
        for (var i = 0; i < x.length; i++)
            console.log("  " + i + ": " + x[i]);
    }
});

</script>
